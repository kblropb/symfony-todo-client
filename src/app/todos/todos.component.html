<div class="row">
  <div class="col-12">Todos:&nbsp;
    <ngbd-modal-component></ngbd-modal-component>
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td><i class="fa fa-eye" aria-hidden="true"></i>
          <button type="button" class="btn btn-outline-primary">
            <fa-icon [icon]="faEye"></fa-icon>
          </button>&nbsp;
          <button type="button" class="btn btn-outline-danger">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
